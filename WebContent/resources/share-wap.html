<script type="text/javascript">
    $(function() {
        var currentPage = 1;
        var pageSize = 5;
        $.getJSON("${pageContext.request.contextPath}/article/getArticleList.do", function(data) {
            if (data) {
                var articleVoList = data.articleVoList;
                pageCount = data.pageCount;
                $(".share>ul").empty();

                for (var i = 0; i < articleVoList.length; i++) {
                    var articleVo = articleVoList[i];
                    var imgJson = JSON.parse(articleVo.path);
                    var $li = $('<li id="' + articleVo.id + '"></li>')
                    var img = "<img src=" + imgJson[0].path + ">";
                    var title = "<h4>" + articleVo.title + "</h4>";
                    var date = "<span>" + articleVo.date + "</span>"
                    var $div = $('<div></div>');
                    $div.append(title).append(date);
                    $li.append(img).append($div);
                    $(".share>ul").append($li);
                }
            }
        });
    })

    $(document).on("click", ".share li", function() {
        var id = $(this).closest("li").attr("id");
        window.location.href = "article-wap.html?id=" + id;
    })
</script>
